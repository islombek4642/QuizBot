<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfort Quiz - Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="loading">
    <div id="loader" class="loader-container">
        <div class="spinner"></div>
    </div>

    <div id="app" style="display: none;">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1 id="page-title">My Quizzes</h1>
                <small id="quiz-count"
                    style="margin-left: 10px; background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 20px; font-size: 0.75rem; opacity: 0.8; display: none;">0/50</small>
                <button id="back-btn" class="icon-btn" style="display: none;">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <!-- Dashboard View -->
            <section id="dashboard" class="view">
                <div id="quiz-list" class="quiz-grid">
                    <!-- Quizzes will be loaded here -->
                </div>
                <div id="no-quizzes" style="display: none;" class="empty-state">
                    <p>No quizzes found. Go to the bot to create one!</p>
                </div>
            </section>

            <!-- Editor View -->
            <section id="editor" class="view" style="display: none;">
                <div class="sticky-controls">
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Search questions...">
                        <span id="editor-counter" class="editor-counter">0/0</span>
                    </div>
                </div>
                <div id="questions-container" class="questions-list">
                    <!-- Questions will be loaded here -->
                </div>
            </section>

            <!-- Split View -->
            <section id="split-view" class="view" style="display: none;">
                <div id="split-quiz-list" class="quiz-grid">
                    <!-- Quizzes for splitting will be loaded here -->
                </div>
            </section>

            <!-- Leaderboard View -->
            <section id="leaderboard" class="view" style="display: none;">
                <div class="leaderboard-tabs glass">
                    <button id="lb-tab-total" class="lb-tab active" data-period="total">Total</button>
                    <button id="lb-tab-weekly" class="lb-tab" data-period="weekly">Weekly</button>
                    <button id="lb-tab-daily" class="lb-tab" data-period="daily">Daily</button>
                </div>

                <div class="lb-type-selector">
                    <button class="lb-type-btn active" id="lb-type-users">üë§ Users</button>
                    <button class="lb-type-btn" id="lb-type-groups">üë• Groups</button>
                </div>

                <div id="lb-list" class="lb-list-container">
                    <!-- Leaderboard items will be loaded here -->
                    <div class="loader-lb"></div>
                </div>

                <!-- Sticky My Rank -->
                <div id="my-rank-bar" class="my-rank-sticky glass" style="display: none;">
                    <div class="rank-info">
                        <span class="rank-num">#??</span>
                        <span class="rank-name">You</span>
                    </div>
                    <div class="rank-score">0 pts</div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button id="nav-dashboard" class="nav-item active">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                </svg>
                <span id="label-nav-dashboard">My Quizzes</span>
            </button>
            <button id="nav-leaderboard" class="nav-item">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="#FFD700"
                        d="M18 2H14.41L13.5 1H10.5L9.59 2H6C4.9 2 4 2.9 4 4V9C4 10.93 5.47 12.5 7.34 12.89L8 14.5V17H7V19H17V17H16V14.5L16.66 12.89C18.53 12.5 20 10.93 20 9V4C20 2.9 19.1 2 18 2M16 11H8V9H16V11M16 7H8V5H16V7Z" />
                </svg>
                <span id="label-nav-leaderboard">Leaderboard</span>
            </button>
        </nav>

        <!-- Fixed Footer Actions (Only for Editor) -->
        <div id="editor-actions" class="footer-actions" style="display: none;">
            <button id="save-btn" class="primary-btn">Save Changes</button>
        </div>

        <!-- Modern Split Modal -->
        <div id="split-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="split-modal-title">Split Quiz</h2>
                </div>
                <div class="split-options">
                    <button class="split-type-btn active" id="btn-type-parts"
                        style="display: flex; flex-direction: column;">
                        <div style="font-weight: 600; margin-bottom: 4px;" id="label-type-parts">By Parts</div>
                        <div style="font-size: 0.8rem; opacity: 0.7;" id="desc-type-parts">Divide into equal parts</div>
                        <div class="split-input-group active" id="group-parts">
                            <input type="number" class="split-input" id="input-parts" value="2" min="1" max="50">
                        </div>
                    </button>
                    <button class="split-type-btn" id="btn-type-size" style="display: flex; flex-direction: column;">
                        <div style="font-weight: 600; margin-bottom: 4px;" id="label-type-size">By Questions</div>
                        <div style="font-size: 0.8rem; opacity: 0.7;" id="desc-type-size">Questions per part</div>
                        <div class="split-input-group" id="group-size">
                            <input type="number" class="split-input" id="input-size" value="10" min="10">
                        </div>
                    </button>
                </div>
                <div class="modal-footer">
                    <button class="cancel-btn" id="split-cancel">Cancel</button>
                    <button class="confirm-btn" id="split-confirm">Confirm Split</button>
                </div>
            </div>
        </div>
        <!-- Confirmation Modal -->
        <div id="confirm-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="confirm-modal-content">
                    <span id="confirm-modal-icon" class="confirm-icon">‚ùì</span>
                    <h3 id="confirm-modal-title" class="confirm-title">Are you sure?</h3>
                    <p id="confirm-modal-text" class="confirm-text">This action cannot be undone.</p>
                </div>
                <div class="confirm-buttons">
                    <button id="confirm-btn-no" class="confirm-no">No</button>
                    <button id="confirm-btn-yes" class="confirm-yes">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js?v=54"></script>
</body>

</html>
