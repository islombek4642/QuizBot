services:
  db:
    image: postgres:16-alpine
    container_name: quizbot_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-quizbot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c 'max_connections=200'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: quizbot_redis
    restart: always
    environment:
      - TZ=Asia/Tashkent
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service 1: Bot Poller (Handles Telegram Updates)
  bot:
    build: .
    container_name: quizbot_poller
    restart: always
    command: python main.py bot
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-quizbot}
      - REDIS_URL=redis://redis:6379/0
      - GROQ_SERVICE_TIER=${GROQ_SERVICE_TIER:-on_demand}

  # Service 2: Web API (Handles Editors & High Load)
  api:
    build: .
    container_name: quizbot_api
    restart: always
    # Run Uvicorn directly with 4 workers for Multi-Core performance
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --workers 4
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-quizbot}
      - REDIS_URL=redis://redis:6379/0
      - GROQ_SERVICE_TIER=${GROQ_SERVICE_TIER:-on_demand}
    ports:
      - "0.0.0.0:8000:8000"

volumes:
  postgres_data:
  redis_data:
